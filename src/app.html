<template>
  <require from="./app.css"></require>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <h1 class="title">${message}</h1>
  <div class="cards-container">
    <!-- j'aurais plusto fait un deuxieme template pour les cartes mais l'exercice demande de tout faire dans app-->
    <div class="ux-card" repeat.for="feature of features">
      <h2>${feature.properties.name}</h2>
      <p>Type de géomètrie: ${feature.geometry.type}</p>
      <p>Nombre de sommets: ${feature.geometry.coordinates.length}</p>
    </div>
  </div>
</template>
